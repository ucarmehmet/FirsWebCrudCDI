<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Post</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton value="Home" action="/index" /> 
            
        </h:form>

        <h:form>
            Category:
            <h:selectOneMenu value="#{postBean.entity.category_id}">
                <f:selectItems value="#{categoryBean.list}" var="c" itemValue="#{c.id}" itemLabel="#{c.title}" />
            </h:selectOneMenu>
            
            Title: <h:inputText value="#{postBean.entity.title}"   /> 
          
            Context: <h:inputTextarea row="3" value="#{postBean.entity.title}"   /> 
       
            <h:commandButton rendered="#{postBean.entity.id == 0}" value="Kaydet" action="#{postBean.create()}" /> 
            <h:commandButton rendered="#{postBean.entity.id != 0}" value="Düzenle" action="#{postBean.update()}" /> 
            <h:commandButton rendered="#{postBean.entity.id != 0}" value="Clear Form" action="#{postBean.clear()}" /> 

        </h:form>

        <h:form>
            <h:dataTable value="#{postBean.list}" var="entity" >
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{entity.id}
                </h:column>

                <h:column>
                    <f:facet name="header">CATEGORY</f:facet>
                    #{categoryBean.getTitle(entity.category_id)} 
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                        #{entity.title}
                </h:column>

                <h:column>
                    <f:facet name="header">İşlemler</f:facet>
                    <h:commandButton   value="Sil"  action="#{postBean.delete(entity)}" /> 
                    <h:commandButton   value="Düzenle"  action="#{postBean.setEntity(entity)}" /> 

                </h:column>

            </h:dataTable>
        </h:form>
    </h:body>
</html>

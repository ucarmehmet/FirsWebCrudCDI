<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Category</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton value="Home" action="/index" /> 
 
        </h:form>

        <h:form>
            Title: <h:inputText value="#{categoryBean.entity.title}"   /> 
            <h:commandButton rendered="#{categoryBean.entity.id == 0}" value="Kaydet" action="#{categoryBean.create()}" /> 
            <h:commandButton rendered="#{categoryBean.entity.id != 0}" value="Düzenle" action="#{categoryBean.update()}" /> 
            <h:commandButton rendered="#{categoryBean.entity.id != 0}" value="Clear Form" action="#{categoryBean.clear()}" /> 

        </h:form>

        <h:form>
            <h:dataTable value="#{categoryBean.list}" var="entity" >
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{entity.id}
                </h:column>

                <h:column>
                    <f:facet name="header">Title</f:facet>
                        #{entity.title}
                </h:column>

                <h:column>
                    <f:facet name="header">İşlemler</f:facet>
                    <h:commandButton   value="Sil"  action="#{categoryBean.delete(entity)}" /> 
                    <h:commandButton   value="Düzenle"  action="#{categoryBean.setEntity(entity)}" /> 

                </h:column>

            </h:dataTable>
        </h:form>


    </h:body>
</html>
